<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<h3>Пользователи</h3>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<table>
    <tbody>
        <div th:each="user : ${users}">
            <a th:href="@{/admin/{id} (id=${user.getId()})}" th:text="${user.getUsername()}">USER</a>
        </div>

    <td>
        <form th:method="GET" th:action="@{/admin/new}">
            <input type="submit" value="Создать нового пользователя"/>
        </form>
    </td>


    <td>
        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="Выйти из системы"/>
        </form>
    </td>

    </tbody>
</table>


</body>
</html>
